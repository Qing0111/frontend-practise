<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/digi.css">
  <title>login</title>
</head>
<body>
  <div class="container-fulid b-img">
    <div class="row m-0">
      <div class="col col-lg-6 p-0 title-page d-none d-lg-block">
        <div class="d-lg-flex justify-content-lg-center flex-lg-column inner-page text-white">
          <div class="px-5 pt-5 my-auto">
            <h1 class="px-5 fw-bold m-0">Keep it special</h1>
            <p class="px-5 lh-sm">Capture your personal memory in unique way, anywhere.</p>
          </div>
          <div class="social p-3 w-100 text-center">
            <img src="./img/icon/twitter.svg" alt=""><img src="./img/icon/fb.svg" alt="" class="mx-3"><img src="./img/icon/ig.svg" alt="">
          </div>

        </div>
      </div>
      <div class="col col-lg-6 p-0 login-page text-white px-sm-5">
        <div class="w-100 text-center">
          <img src="./img/icon/digi.svg" alt="" class="mb-3">
          <div class="py-4 text-white">
            <span class="fw-bold">f</span>
            <span class="fw-bold mx-2">G+</span>
            <span class="fw-bold">in</span>
          </div>
          <p>or use email your account</p>
          <form action="" class="px-3">
            <div class="pb-2">
              <input type="email" placeholder="Email"
              class="p-3 border-0 rounded-1 text-white w-100 lh-lg">
            </div>
            <div class="pt-3 pb-2">
              <input type="password" placeholder="Password"
              class="p-3 border-0 rounded-1 text-white w-100 lh-lg">
            </div>
            <div class="text-end">
              <a href="#" class="">Forgot your password?</a>
            </div>
            <div class="pt-3 pb-2 px-3">
              <a href="./index.html" class="text-white rounded-5 border-0 p-3 w-100 btn">SIGN IN</a>
            </div>
            <div class="social p-3 pt-4 w-100 text-center d-lg-none mt-5">
              <img src="./img/icon/twitter.svg" alt=""><img src="./img/icon/fb.svg" alt="" class="mx-3"><img src="./img/icon/ig.svg" alt="">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
